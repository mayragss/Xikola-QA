<VirtualHost *:80>
    DocumentRoot "C:/xampp/htdocs/xikola_prod"
    ServerName localhost
    ServerAlias localhost
    
    <Directory "C:/xampp/htdocs/xikola_prod">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
    
    ErrorLog "logs/xikola_error.log"
    CustomLog "logs/xikola_access.log" common
</VirtualHost>

